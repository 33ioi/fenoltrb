<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenol</title>
    <style>
        :root{
            --bg:#000;
            --panel:#1a1a1a;
            --text:#fff;
            --muted:#777;
            --border:#444;
        }

        * { box-sizing: border-box; }
        html, body { height: 100%; }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow: hidden;
        }

        /* ==== CAPA ==== */
        .cover {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #0b0b0b, #101010 50%, #0b0b0b);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 9999;
            cursor: pointer;
            transition: opacity .5s ease;
        }
        .cover.fade-out { opacity: 0; pointer-events: none; }
        .cover-content { max-width: 90%; padding: 24px; }
        .cover h1 { font-size: clamp(42px, 8vw, 96px); color: #e5e5e5; margin: 0; }
        .cover h2 { font-size: clamp(16px, 3.2vw, 28px); color: var(--muted); margin: 10px 0 20px; }
        .cover-credits { font-size: clamp(14px, 2.6vw, 18px); opacity: 0.9; }
        .cover-hint {
            margin-top: 28px;
            font-size: clamp(14px, 2.8vw, 18px);
            opacity: .8;
            border: 1px solid #2e2e2e;
            padding: 10px 16px;
            border-radius: 999px;
            display: inline-block;
            animation: pulse 2.2s ease-in-out infinite;
        }
        @keyframes pulse {
            0% { transform: translateY(0); opacity: .85; }
            50% { transform: translateY(-2px); opacity: 1; }
            100% { transform: translateY(0); opacity: .85; }
        }

        /* ==== CONTEÚDO ==== */
        header { text-align: center; padding: 40px 0 20px; }
        h1 { font-size: 3em; color: var(--muted); margin: 0; }
        h2 { font-size: 1.5em; color: var(--muted); margin: 10px 0 0; }

        .creditos { position: fixed; bottom: 10px; left: 10px; font-size: 1em; opacity: 0.8; }

        .menu {
            display: none;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .menu button, .back-btn {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #222;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .menu button:hover, .back-btn:hover { background-color: #444; }

        .content-box {
            background-color: var(--panel);
            max-width: 700px;
            margin: 40px auto;
            padding: 30px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(255,255,255,0.1);
            text-align: center;
            display: none;
        }
        .content-box h3 {
            margin-top: 0;
            font-size: 1.8em;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }
        .content-box p {
            font-size: 1.1em;
            margin-top: 15px;
            white-space: pre-line;
            text-align: justify;
        }
        .content-box .subtitle { font-weight: bold; margin-top: 10px; text-align: center; }
        iframe { margin-top: 20px; border-radius: 10px; width: 100%; height: 350px; }
        .back-btn { margin-top: 20px; }
    </style>
</head>
<body>

    <!-- CAPA -->
    <div id="cover" class="cover" tabindex="0" onclick="entrarSite()" onkeydown="if(event.key==='Enter'||event.key===' ') entrarSite()">
        <div class="cover-content">
            <h1>Fenol</h1>
            <h2>Antissépticos e Cosméticos</h2>
            <div class="cover-credits">Discentes: Delciomar &amp; Jamerson</div>
            <div class="cover-hint">Toque ou clique para entrar</div>
        </div>
    </div>

    <!-- Cabeçalho -->
    <header>
        <h1>Fenol</h1>
        <h2>Antissépticos e cosméticos</h2>
    </header>

    <!-- Menu -->
    <div class="menu" id="menu">
        <button onclick="mostrarConteudo('introducao')">Introdução</button>
        <button onclick="mostrarConteudo('objetivo')">Objetivo</button>
        <button onclick="mostrarConteudo('exemplos')">Exemplos</button>
        <button onclick="mostrarConteudo('video')">Vídeo</button>
        <button onclick="mostrarConteudo('conclusao')">Conclusão</button>
    </div>

    <!-- Conteúdo -->
    <div class="content-box" id="contentBox">
        <h3 id="contentTitle"></h3>
        <p id="contentSubtitle" class="subtitle"></p>
        <p id="contentText"></p>
        <div id="videoEmbed"></div>
        <button class="back-btn" onclick="voltarMenu()">Voltar ao Menu</button>
    </div>

    <!-- Créditos -->
    <div class="creditos">Discentes: Delciomar & Jamerson</div>

    <!-- Script -->
    <script>
        function entrarSite() {
            const cover = document.getElementById('cover');
            const menu = document.getElementById('menu');
            cover.classList.add('fade-out');
            setTimeout(() => {
                cover.style.display = 'none';
                menu.style.display = 'flex';
                document.body.style.overflow = 'auto';
            }, 480);
        }

        function mostrarConteudo(tipo) {
            const menu = document.getElementById('menu');
            const contentBox = document.getElementById('contentBox');
            const title = document.getElementById('contentTitle');
            const subtitle = document.getElementById('contentSubtitle');
            const text = document.getElementById('contentText');
            const videoEmbed = document.getElementById('videoEmbed');

            videoEmbed.innerHTML = "";

            if (tipo === 'introducao') {
                title.textContent = 'Introdução';
                subtitle.textContent = '';
                text.textContent = 'Ao longo da evolução da medicina e da estética, muitas substâncias químicas foram descobertas e estudadas por seus efeitos sobre o corpo humano. Algumas ganharam destaque por apresentarem propriedades capazes de eliminar microrganismos, enquanto outras passaram a ser utilizadas em tratamentos voltados ao cuidado e à renovação da pele. Entre esses compostos, o fenol se tornou um exemplo importante: uma substância que, por suas características químicas, encontrou aplicações tanto na área da saúde quanto em procedimentos estéticos, despertando interesse por sua eficácia e exigindo atenção especial quanto à sua forma de uso.';
            } else if (tipo === 'objetivo') {
                title.textContent = 'Objetivo';
                subtitle.textContent = 'Apresentar o uso do fenol como agente antisséptico e em cosméticos.';
                text.textContent = 'O fenol, também chamado de ácido carbólico, foi historicamente usado como antisséptico, mas hoje tem aplicações principalmente na dermatologia e em cosméticos. É utilizado em peelings químicos para renovação da pele, auxiliando no tratamento de manchas, cicatrizes e sinais de envelhecimento. Contudo, por ser uma substância tóxica e corrosiva, seu uso requer baixas concentrações e deve sempre ser realizado com acompanhamento profissional.';
            } else if (tipo === 'exemplos') {
                title.textContent = 'Exemplos';
                subtitle.textContent = 'Aplicações práticas do fenol:';
                text.textContent =
                    ' Uso Antisséptico:\n' +
                    '• Listerine (fórmula antiga, com derivados fenólicos)\n' +
                    '• Sabões e desinfetantes hospitalares (ex.: Lysol antigo)\n' +
                    '• Desinfecção de instrumentos cirúrgicos (uso histórico)\n' +
                    '• Pastilhas e sprays para garganta (com baixa concentração de fenol)\n\n' +
                    ' Uso Cosmético:\n' +
                    '• Peeling de fenol para rejuvenescimento da pele\n' +
                    '• Tratamento de rugas profundas\n' +
                    '• Clareamento de manchas resistentes\n' +
                    '• Melhora de cicatrizes de acne';
            } else if (tipo === 'video') {
                title.textContent = 'Vídeo';
                subtitle.textContent = 'Exemplo prático sobre o fenol:';
                text.textContent = '';
                videoEmbed.innerHTML = '<iframe src="https://www.youtube.com/embed/u09mBKHMHWI" frameborder="0" allowfullscreen></iframe>';
            } else if (tipo === 'conclusao') {
                title.textContent = 'Conclusão';
                subtitle.textContent = '';
                text.textContent = 'O fenol teve grande importância histórica como antisséptico, mas atualmente é mais utilizado na dermatologia e cosmética, principalmente em peelings químicos. Apesar de seus benefícios, é uma substância tóxica e corrosiva, exigindo uso controlado e acompanhamento profissional. Dessa forma, o fenol representa um exemplo de como um composto químico pode ter aplicações relevantes, mas que requerem responsabilidade e cuidado em sua utilização.';
            }

            menu.style.display = 'none';
            contentBox.style.display = 'block';
        }

        function voltarMenu() {
            document.getElementById('menu').style.display = 'flex';
            document.getElementById('contentBox').style.display = 'none';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>

</body>
</html>
